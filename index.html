<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 정보</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h2>회원 정보 목록</h2>
  <table id="memberTable">
    <thead>
      <tr>
        <th>아이디</th>
        <th>이름</th>
        <th>전화번호</th>
      </tr>
    </thead>
    <tbody>
      <!-- 여기에 데이터가 들어감 -->
    </tbody>
  </table>

  <script>
    function get_github() {
        $.ajax({
            url: 'https://istpldy.github.io/json/members.json',
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                let table = '<table>';
                table += '<tr><th>ID</th><th>Name</th><th>Phone</th></tr>';
                table += `<tr><td>${data.userid}</td><td>${data.name}</td><td>${data.phone}</td></tr>`
                table += '</table>';
                $('#users').html(table);
            },
            error: function(xhr, status, error) {
                $('#users').html('<p>An error occurred while fetching data.</p>');
            }
        });
    }
    </script>
    <div id="users"></div>
    
</body>
</html>
